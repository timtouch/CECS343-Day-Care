<nav-bar></nav-bar>
<div class="user-profile col-md-4 inner-container">

  <div ng-hide="showEditForm">
    <p>First Name: {{user.firstName}}</p>
    <p>Last Name: {{user.lastName}}</p>
    <p>Username: {{user.username}}</p>
    <p>Role: {{user.role}}</p>
    <button class="btn btn-primary" ng-click="editUser()">Edit User</button>
    <button class="btn btn-danger" ng-click="showConfirm($event)">Delete</button>
  </div>

  <div class="form-group" ng-hide="!showEditForm">
    <form class="form-horizontal" name="saveUser" ng-submit="saveUser.$valid && updateUser()">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" required/>
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName"required/>
      <div>
        <label>Role</label>
        <select class="form-control" ng-model="chosenRole" required>
          <option ng-repeat="role in roles" value="{{role}}">{{role}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" value="Submit">Save</button>
    </form>
  </div>

</div>
