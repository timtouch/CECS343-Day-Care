<nav-bar></nav-bar>
<div class="register-user col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" ng-model="registerForm.firstName" required>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name" ng-model="registerForm.lastName" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="form-control" ng-model="chosenRole" required>
        <option ng-repeat="role in roles" value="{{role}}">{{role}}</option>
      </select>
    </div>
    <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
    </div>
  </form>
</div>
